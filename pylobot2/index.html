function createModel(text) {
    let fragments = text.split('\n\n');
    var geom = new THREE.Geometry();
    let textures = {};
    let texture;
    for(let fragment of fragments) {
        if(fragment.indexOf('p1') == -1)
            continue;
        let lines = fragment.split('\n').filter(line => !line.startsWith('#'));
        let vertex = {}, normals = {}, uvs = {}, state;
        for(let line of lines) {
            let tokens = line.split(' ');
            if(['p1', 'p2', 'p3'].includes(tokens[0])){
                vertex[tokens[0]] = new THREE.Vector3(
                    parseFloat(tokens[2]),
                    parseFloat(tokens[3]),
                    parseFloat(tokens[4])
                );
                normals[tokens[0]] = new THREE.Vector3(
                    parseFloat(tokens[6]),
                    parseFloat(tokens[7]),
                    parseFloat(tokens[8])
                );
                uvs[tokens[0]] = new THREE.Vector2(
                    parseFloat(tokens[10]),
                    1 - parseFloat(tokens[11]),
                );
            }
            if(tokens[0] == 'tex1') {
                if(!(tokens[1] in textures))
                    textures[tokens[1]] = new THREE.TextureLoader().load('https://raw.githubusercontent.com/colobot/colobot-data/master/textures/objects/' + tokens[1]);
                texture = textures[tokens[1]];
            }
            if(tokens[0] == 'state')
                state = parseInt(tokens[1])
        }

        // if(state != 0)
        //     continue;

        geom.vertices.push(vertex['p1']);
        geom.vertices.push(vertex['p2']);
        geom.vertices.push(vertex['p3']);

        geom.faces.push(new THREE.Face3(geom.vertices.length-3, geom.vertices.length-2, geom.vertices.length-1, [normals['p1'], normals['p2'], normals['p3']]));
        geom.faceVertexUvs[0].push([uvs['p1'], uvs['p2'], uvs['p3']]);
    }
    geom.computeFaceNormals();
    // geom.computeVertexNormals();
    // geometry.computeFaceNormals ();
    var material = new THREE.MeshNormalMaterial();
    material = new THREE.MeshBasicMaterial( { map: texture, side: THREE.DoubleSide, depthTest: true, transparent: true} );
    return new THREE.Mesh( geom, material);

}

function changeModel() {
    let el = document.querySelector('select');
    let url = 'https://raw.githubusercontent.com/colobot/colobot-data/master/models-new/' + el.value;
    console.log(url);

    fetch(url)
        .then(response => response.text())
        .then(data => {
            let mesh = createModel(data);
            while(scene.children.length > 0){ 
                scene.remove(scene.children[0]); 
            }
            let minDist=0;

            for(let v of mesh.geometry.vertices) {
                let dist = Math.sqrt(v.x*v.x + v.y*v.y + v.z*v.z);
                if(dist > minDist)
                    minDist = dist;
            }
            scene.add(mesh);
            // var helper = new FaceNormalsHelper( mesh, 1, 0x00ff00, 1 );
            // scene.add( helper );
            camera.position.z = minDist + 10;
        });
}

function onWindowResize() {

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize( window.innerWidth, window.innerHeight );

}

function animate() {

    requestAnimationFrame( animate );

    // mesh.rotation.x += 0.005;
    scene.rotation.y += 0.01;

    renderer.render( scene, camera );
